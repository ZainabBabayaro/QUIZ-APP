<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lora&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">

        <div class="quiz-header">
            <h2 class="question"> Who was the first president of Nigeria?</h2>
        </div>

        <div class="answer-body">
            <ul class="options">
                
                
               <li class="option-a">
                <input type="radio" name="answer" id="a">
                <label for="a">President Muhammadu Buhari</label>
               </li>

               <li>
                <input type="radio" name="answer" id="b">
                <label for="b">President Olusegun Obasanjo</label>
               </li>

               <li>
                <input type="radio" name="answer" id="c">
                <label for="c">President Nnamdi Azikuwe</label>
               </li>

               <li>                
                <input type="radio" name="answer" id="d">
                <label for="d">President Goodluck Jonathan</label>
               </li>
            </ul>
            <button type="submit" class="submit">SUBMIT</button>
        </div>

    </div>






<script src="app.js"></script>
</body>

</html>
